<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>threejs-chapter-02-basic</title>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://threejs.org/build/three.module.js",
                    "three/addons/": "https://threejs.org/examples/jsm/"
                }
            }
        </script>
        <!-- Remove this when import maps will be widely supported -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }
            #c {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>

    <script type="module">
        import * as THREE from 'three'

        let renderer, camera, scene, icosahedron

        // 渲染器初始化
        function initRenderer() {
            const canvas = document.querySelector('#c')
            renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
            })
            renderer.setPixelRatio(window.devicePixelRatio)
            renderer.setSize(window.innerWidth, window.innerHeight)
        }

        // 相机初始化
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000)
            camera.position.set(0, 0, 50)
        }

        // 场景初始化
        function initScene() {
            scene = new THREE.Scene()
            scene.background = new THREE.Color(0xaaaaaa)
        }

        // 光源初始化
        function initLight() {
            const light = new THREE.DirectionalLight(0xffffff, 1)
            light.position.set(-1, 2, 4)
            scene.add(light)
        }

        // 创建二十面体
        function markIcosahedron() {
            const geometry = new THREE.IcosahedronGeometry(10)
            const material = new THREE.MeshPhongMaterial({
                color: 0x44aac88,
                side: THREE.DoubleSide,
            })
            icosahedron = new THREE.Mesh(geometry, material)
            scene.add(icosahedron)
        }

        // 动画
        function animation(time) {
            time *= 0.001
            icosahedron.rotation.x = time
            icosahedron.rotation.y = time
            renderer.render(scene, camera)
            requestAnimationFrame(animation)
        }

        function main() {
            initRenderer()
            initCamera()
            initScene()
            initLight()
            markIcosahedron()
            animation()
        }

        main()
    </script>
</html>
