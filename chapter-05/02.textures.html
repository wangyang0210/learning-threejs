<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>threejs-chapter-02-basic</title>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://threejs.org/build/three.module.js",
                    "three/addons/": "https://threejs.org/examples/jsm/"
                }
            }
        </script>
        <!-- Remove this when import maps will be widely supported -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }
            #c {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>
    <script type="module">
        import * as THREE from 'three'

        function main() {
            const canvas = document.querySelector('#c')
            const renderer = new THREE.WebGLRenderer({ canvas })

            const fov = 75
            const aspect = 2 // the canvas default
            const near = 0.1
            const far = 5
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far)
            camera.position.z = 2

            const scene = new THREE.Scene()

            const boxWidth = 1
            const boxHeight = 1
            const boxDepth = 1
            const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth)

            const cubes = [] // just an array we can use to rotate the cubes
            const loadManager = new THREE.LoadingManager()
            const loader = new THREE.TextureLoader(loadManager)

            const materials = [
                new THREE.MeshBasicMaterial({ map: loader.load('./resource/2fxgtH.jpg') }),
                new THREE.MeshBasicMaterial({ map: loader.load('./resource/2fxcAe.jpg') }),
                new THREE.MeshBasicMaterial({ map: loader.load('./resource/2fxy7D.jpg') }),
                new THREE.MeshBasicMaterial({ map: loader.load('./resource/2fxs0O.jpg') }),
                new THREE.MeshBasicMaterial({ map: loader.load('./resource/2fxs0O.jpg') }),
                new THREE.MeshBasicMaterial({ map: loader.load('./resource/2fxBX6.jpg') }),
            ]
            loadManager.onLoad = () => {
                const cube = new THREE.Mesh(geometry, materials)
                scene.add(cube)
                cubes.push(cube) // 添加到我们要旋转的立方体数组中
            }

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement
                const width = canvas.clientWidth
                const height = canvas.clientHeight
                const needResize = canvas.width !== width || canvas.height !== height
                if (needResize) {
                    renderer.setSize(width, height, false)
                }
                return needResize
            }

            function render(time) {
                time *= 0.001

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement
                    camera.aspect = canvas.clientWidth / canvas.clientHeight
                    camera.updateProjectionMatrix()
                }

                cubes.forEach((cube, ndx) => {
                    const speed = 0.2 + ndx * 0.1
                    const rot = time * speed
                    cube.rotation.x = rot
                    cube.rotation.y = rot
                })

                renderer.render(scene, camera)

                requestAnimationFrame(render)
            }

            requestAnimationFrame(render)
        }

        main()
    </script>
</html>
