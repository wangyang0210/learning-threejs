<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>threejs-chapter-02-basic</title>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://threejs.org/build/three.module.js",
                    "three/addons/": "https://threejs.org/examples/jsm/"
                }
            }
        </script>
        <!-- Remove this when import maps will be widely supported -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }
            #c {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>
    <script type="module">
        import * as THREE from 'three'
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'

        function main() {
            const canvas = document.querySelector('#c')
            const renderer = new THREE.WebGLRenderer({ canvas })

            const fov = 75
            const aspect = 2 // the canvas default
            const near = 0.1
            const far = 5
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far)
            camera.position.z = 2
            // camera.position.set(0, 10, 20)

            const scene = new THREE.Scene()

            const controls = new OrbitControls(camera, canvas)
            controls.target.set(0, 0, 0)
            controls.update()

            {
                const near = 1
                const far = 2
                const color = 'lightblue'
                scene.fog = new THREE.Fog(color, near, far)
                scene.background = new THREE.Color(color)
            }

            {
                const color = 0xffffff
                const intensity = 1
                const light = new THREE.DirectionalLight(color, intensity)
                light.position.set(-1, 2, 4)
                scene.add(light)
            }

            const boxWidth = 1
            const boxHeight = 1
            const boxDepth = 1
            const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth)

            function makeInstance(geometry, color, x) {
                const material = new THREE.MeshPhongMaterial({ color })

                const cube = new THREE.Mesh(geometry, material)
                scene.add(cube)

                cube.position.x = x

                return cube
            }

            const cubes = [makeInstance(geometry, 0x44aa88, 0), makeInstance(geometry, 0x8844aa, -2), makeInstance(geometry, 0xaa8844, 2)]

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement
                const width = canvas.clientWidth
                const height = canvas.clientHeight
                const needResize = canvas.width !== width || canvas.height !== height
                if (needResize) {
                    renderer.setSize(width, height, false)
                }
                return needResize
            }

            function render(time) {
                time *= 0.001

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement
                    camera.aspect = canvas.clientWidth / canvas.clientHeight
                    camera.updateProjectionMatrix()
                }

                cubes.forEach((cube, ndx) => {
                    const speed = 1 + ndx * 0.1
                    const rot = time * speed
                    cube.rotation.x = rot
                    cube.rotation.y = rot
                })

                renderer.render(scene, camera)

                requestAnimationFrame(render)
            }

            requestAnimationFrame(render)
        }

        main()
    </script>
</html>
